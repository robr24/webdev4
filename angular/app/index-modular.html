        <!-- 

          Lesson 5: Controllers and Scope

        -->
        <div class="container south-park" data-ng-controller="SouthParkController"
            data-ng-cloak="">
            <h3>Using functions in controllers</h3>
            <span ng-bind-template="{{date | date: 'EEEE, MMM d yyyy, h:m a' }}"
                class="date"></span>
            <figure data-ng-repeat="character in southParkCharacters"
                data-ng-click="southParkClick(character.quote)">
                <img data-ng-src="{{character.imgUrl}}">
                <figcaption>
                    <h4 data-ng-bind-template="{{character.name}}"></h4>
                </figcaption>
            </figure>
            <div style="clear: both;"></div>
            <div class="bubble" 
                data-ng-hide="!selectedText"
                data-ng-bind-template="{{selectedText}}">
                
            </div>
        </div>


        




        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/angular/angular.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
